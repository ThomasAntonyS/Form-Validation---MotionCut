<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
          <div class="user__details">
            <div class="input__box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="E.g: Thomas Antony S" required>
            </div>
            <div class="input__box">
              <span class="details">Username</span>
              <input type="text" placeholder="thomas00112" required id="username">
            </div>
            <div class="input__box">
              <span class="details">Email</span>
              <input type="email" placeholder="dummy@gmail.com" required>
            </div>
            <div class="input__box">
              <span class="details">Phone Number</span>
              <input type="tel" pattern="[0-9]{10}" placeholder="xxxxxxxxxx" required>
            </div>
            <div class="input__box">
              <span class="details">Password</span>
              <input type="password" required id="password">
            </div>
            <div class="input__box">
              <span class="details">Confirm Password</span>
              <input type="password" required id="confirm-password">
            </div>
      
          </div>
          <div class="button">
            <input type="submit" id="Register">
          </div>
        </form>
      </div>
</body>
</html>
